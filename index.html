<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="registrationForm" onsubmit="return validateForm()">
        <fieldset>
            <legend><b>Personal details:</b></legend>
            <label for="name">Name:</label>
            <input id="name" placeholder="John" />
            <p id="alertName"></p>
            <label for="surname">Surname:</label>
            <input id="surname" placeholder="Smith" />
            <p id="alertSurname"></p>
            <label for="phone">Phone number:</label>
            <input type="tel" id="phone" name="phone" placeholder="079000000">
            <p id="alertPhone"></p>

            <table>
                <tr>
                    <td>Gender:</td>
                    <td><input type="radio" id="gender1" name="gender" value="male">
                        <label for="gender1">male</label>
                        <input type="radio" id="gender2" name="gender" value="female">
                        <label for="gender2">female</label>
                        <input type="radio" id="gender3" name="gender" value="other">
                        <label for="gender3">other</label>
                    </td>
                </tr>
            </table>
            <br />

            <label for="birthday">Birth date:</label>
            <input type="date" id="birthday" name="birthday">
            <p id="bdayAlert"></p>

            <table>
                <tr>
                    <td>Employment:</td>
                    <td><input type="radio" id="status1" name="status" value="employed">
                        <label for="status1">employed</label>
                        <input type="radio" id="status2" name="status" value="unemployed">
                        <label for="status2">unemployed</label>
                        <input type="radio" id="status3" name="status" value="student">
                        <label for="status3">student</label>
                    </td>
                </tr>
            </table>
            <br />

            <label for="language">Language:</label>
            <select id="language" name="language" size="3" multiple>
                <option value="English">English</option>
                <option value="Romanian">Romanian</option>
                <option value="Russian">Russian</option>
            </select>
            <br /><br />
            <label for="myfile">Upload photo:</label>
            <input type="file" id="file" name="file">
            <br />
        </fieldset>
        <br />
        <fieldset>
            <legend><b>Address details:</b></legend>
            <table>
                <tr>
                    <td>Address:</td>
                    <td><textarea name="address" rows="1" cols="60" placeholder="str. Riga, 69"></textarea></td>
                </tr>
            </table>
            <label for="city">City:</label>
            <input id="city" placeholder="Barcelona">
            <br /><br />
            <label for="country">Country:</label>
            <select id="country" name="country">
                <option value="Spain">Spain</option>
                <option value="Moldova">Moldova</option>
                <option value="Australia">Australia</option>
                <option value="Egipt">Egipt</option>
            </select>
            <br /><br />
            <label for="zip">ZIP Code:</label>
            <input type="text" id="zip" placeholder="2064" maxlength="4" style="width: 30px;" value="" />
            <p id="zipAlert"></p>
        </fieldset>
        <br /><br />

        <fieldset>
            <legend><b>Travel details:</b></legend>
            <table>
                <tr>
                    <td>
                        <label for="originicountry">Origin country:</label><br />
                        <select id="originicountry" name="origincountry">
                            <option value="Select">Select a country</option>
                            <option value="Moldova">Moldova</option>
                            <option value="Romania">Romania</option>
                            <option value="Ukraina">Ukraina</option>
                            <option value="Bulgary">Bulgary</option>
                            <option value="Russia">Russia</option>
                        </select>
                    </td>
                    <td><label for="destinationcountry">Destination country:</label><br />
                        <select id="destinationcountry">
                            <option value="Select">Select a country</option>
                            <option value="Bali">Bali</option>
                            <option value="Singapure">Singapure</option>
                            <option value="Japan">Japan</option>
                            <option value="Vietnam">Vietnam</option>
                            <option value="Australia">Australia</option>
                            <option value="USA">USA</option>
                            <option value="Brazil">Brazil</option>
                            <option value="South Coreea">South Coreea</option>
                            <option value="Netherlands">Netherlands</option>
                            <option value="Belgium">Belgium</option>
                            <option value="France">France</option>
                            <option value="Sweden">Sweden</option>
                            <option value="Spain">Spain</option>
                            <option value="Argentina">Argentina</option>
                            <option value="United Kingdom">United Kingdom</option>
                            <option value="Island">Island</option>
                        </select>
                    </td>
                    <td><label for="flightdate">Flight date:</label><br />
                        <input type="date" id="flightdate" name="flightdate" onchange="updateReturnDateMin()"/>
                    </td>
                    <td>
                        <label for="returndate">Return date:</label><br />
                        <input type="date" id="returndate" name="returndate">
                    </td>
                    <td>
                        <label for="persons">Persons:</label><br />
                        <input type="number" id="persons" name="person" min="0" max="2" style="width: 30px;" />
                    <td><br /><input type="button" onclick="alert('OK!')" value="OK">
                    </td>
                    </td>
                </tr>
            </table>
        </fieldset>
        <br /><br />

        <label for="yourtext"><b>Describe your dream destination:</b></label><br />
        <textarea name="yourtext" id="yourtext" rows="10" cols="100"></textarea>
        <br /><br />
        <label>Upload a photo from your last travel:</label>
        <input type="file" id="lasttravel" name="lasttravel" />
        <br /><br />

        <fieldset>
            <legend><b>Contact details:</b></legend>
            <label for="email">e-mail:</label>
            <input type="email" id="email" name="email" placeholder="john.smith@gmail.com" maxlength="100">
            <p id="emailAlert"></p>
            <label for="password">password:</label>
            <input type="password" id="password" name="password">
            <p id="passwordAlert"></p>
        </fieldset>

        <br />
        <input id="submitBtn" type="submit" value="Submit Form">

    </form>


    <script src="script.js"></script>
</body>

</html>
